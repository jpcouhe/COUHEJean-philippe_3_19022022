<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ohmyfood, répertoire des menus de restaurants gastronomiques. Reservation, composition de menu : il n'y a plus qu'a dégustez au restaurant ">
    <title>Oh my Food</title>
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <section class="reservation">
        <div class="reservation_localisation">
            <p><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
        </div>
        <div class="reservation_header">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </div>
    </section>
    <section class="functioning">
        <h2>Fonctionnement</h2>
        <div class="functioning_container">
            <div class="functioning_box" data-count="1">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="functioning_box" data-count="2">
                <i class="fa-solid fa-list"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="functioning_box" data-count="3">
                <i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </section>
</body>
</html>
